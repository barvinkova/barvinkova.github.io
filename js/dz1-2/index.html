	<body>
    <p>Enter an integer value</p>
    <p id="demo"></p>

    <script>
      function Pow(value,exp){
        // сохраняем в result наше число
        var result = value;
        // проходимся exp раз умножая результат на число
        for(var i=1; i<exp; i++){
          result *= value;
        }
        // вовзращаем результат
        return result;
      }

      console.log (Pow(value,exp));
